<img id="myImage" src="assets/test.png">
</body>
<script>
    function imageToMatrix(image) {
        var canvas = document.createElement('canvas');
        console.log(image.height);
        canvas.width = image.width;
        canvas.height = image.height;
        var context = canvas.getContext('2d');
        context.drawImage(image, 0, 0);
        var data = context.getImageData(0, 0, image.width, image.height).data;
        var matrix = [];
        for (var i = 0; i < data.length; i += 4) {
            var red = data[i];
            var green = data[i + 1];
            var blue = data[i + 2];
            var alpha = data[i + 3];
            matrix.push([red, green, blue, alpha]);
        }
        return matrix;
    }

    var image = document.getElementById('myImage');
    var matrix = imageToMatrix(image);
    console.log(matrix);

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"></script>
